<!DOCTYPE html>
<html>
<head>
  <title>Login with Git</title>
</head>
<body>
  <h1>Login with Git</h1>
  <form action="https://github.com/login/oauth/authorize" method="get">
    <input type="hidden" name="client_id" value="<your_client_id>">
    <input type="hidden" name="redirect_uri" value="<your_redirect_uri>">
    <input type="submit" value="Login with Git">
  </form>
</body>
</html>
